<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <ul>
        {% for profile in profiles %}
            <li>
                {% comment %} use image.url below to get the url value django auto generates for stored files {% endcomment %}
                <img src="{{ profile.image.url }}" alt="">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
