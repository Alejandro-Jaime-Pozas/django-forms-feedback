{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Profile</title>
  <link rel="stylesheet" href="{% static "profiles/styles.css" %}">
</head>
<body>
    {% comment %} modify form so that browser knows a multipart file is going to be posted {% endcomment %}
  <form action='/profiles/' method='POST' enctype='multipart/form-data' >
    {% csrf_token %}
    {{ form }}
    {% comment %} manual image upload input {% endcomment %}
    {% comment %} <input type="file" name='image'  /> {% endcomment %}
    <button>Upload</button>
  </form>
</body>
</html>
